<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Morpion</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <!-- Loading page -->
    <div data-role="page" id="page-loading">
      <div class="centered">
        <svg
          width="105"
          height="105"
          viewBox="0 0 105 105"
          xmlns="http://www.w3.org/2000/svg"
          fill="blue"
        >
          <circle cx="12.5" cy="12.5" r="12.5">
            <animate
              attributeName="fill-opacity"
              begin="0s"
              dur="1s"
              values="1;.2;1"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="12.5" cy="52.5" r="12.5" fill-opacity=".5">
            <animate
              attributeName="fill-opacity"
              begin="100ms"
              dur="1s"
              values="1;.2;1"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="52.5" cy="12.5" r="12.5">
            <animate
              attributeName="fill-opacity"
              begin="300ms"
              dur="1s"
              values="1;.2;1"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="52.5" cy="52.5" r="12.5">
            <animate
              attributeName="fill-opacity"
              begin="600ms"
              dur="1s"
              values="1;.2;1"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="92.5" cy="12.5" r="12.5">
            <animate
              attributeName="fill-opacity"
              begin="800ms"
              dur="1s"
              values="1;.2;1"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="92.5" cy="52.5" r="12.5">
            <animate
              attributeName="fill-opacity"
              begin="400ms"
              dur="1s"
              values="1;.2;1"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="12.5" cy="92.5" r="12.5">
            <animate
              attributeName="fill-opacity"
              begin="700ms"
              dur="1s"
              values="1;.2;1"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="52.5" cy="92.5" r="12.5">
            <animate
              attributeName="fill-opacity"
              begin="500ms"
              dur="1s"
              values="1;.2;1"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="92.5" cy="92.5" r="12.5">
            <animate
              attributeName="fill-opacity"
              begin="200ms"
              dur="1s"
              values="1;.2;1"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
        </svg>
      </div>
    </div>

    <!-- Home page -->
    <div data-role="page" id="page-home">
      <div data-role="header">
        <h1>Pr√©parez-vous !</h1>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <label for="nickname-1">Pseudo Joueur 1:</label>
            <input type="text" name="nickname-1" id="nickname-1" value="">
            <button player="1" class="confirm-nickname" player="1">Confirmer</button>
            <div class="image-container" id="image-container-1">
              <img class="player-avatar-image" id="image-p1" />
              <button player="1" class="add-image-button">Photo de J1</button>
            </div>
            <p class="error-message" id="error-message-1"></p>
          </div>
          <div class="ui-block-b">
            <label for="nickname-2">Pseudo Joueur 2:</label>
            <input type="text" name="nickname-2" id="nickname-2" value="">
            <button player="2" class="confirm-nickname" player="2">Confirmer</button>
            <div class="image-container" id="image-container-2">
              <img class="player-avatar-image" id="image-p2" />
              <button player="2" class="add-image-button">Photo de J2</button>
            </div>
            <p class="error-message" id="error-message-2"></p>
          </div>

        </div>

        <div class="ui-grid-b">
          <button
            class="primary-btn"
            data-icon="check"
            data-inline="true"
            data-theme="b"
            id="start-play-button"
          >
            Jouer
          </button>
        </div>
      </div>
      <!-- /content -->
    </div>

    <!-- Game page -->
    <div data-role="page" id="page-game">
      <div data-role="header">
        <h1>Jouez !</h1>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <div id="board-container" class="centered-horizontally"></div>
      </div>
      <!-- /content -->
    </div>

    <!-- Game page -->
    <div data-role="page" id="page-score">
      <div data-role="header">
        <h1>Scores</h1>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">

      </div>
      <!-- /content -->
    </div>
    <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
